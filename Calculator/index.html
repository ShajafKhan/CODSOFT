<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Advanced Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculator">

    <input id="display" class="display" readonly>

    <div class="buttons">

      <button class="clear" data-type="action" data-action="clear">
        Clear
      </button>
      <button class="operator" data-type="operator" data-value="/">
        <i class="fas fa-divide"></i>
      </button>
      <button class="operator" data-type="operator" data-value="*">
        <i class="fas fa-times"></i>
      </button>
      <button class="delete" data-type="action" data-action="del">
        DEL
      </button>

      <button class="number" data-type="digit" data-value="7">7</button>
      <button class="number" data-type="digit" data-value="8">8</button>
      <button class="number" data-type="digit" data-value="9">9</button>
      <button class="operator" data-type="operator" data-value="-">
        <i class="fas fa-minus"></i>
      </button>

      <button class="number" data-type="digit" data-value="4">4</button>
      <button class="number" data-type="digit" data-value="5">5</button>
      <button class="number" data-type="digit" data-value="6">6</button>
      <button class="operator" data-type="operator" data-value="+">
        <i class="fas fa-plus"></i>
      </button>

      <button class="number" data-type="digit" data-value="1">1</button>
      <button class="number" data-type="digit" data-value="2">2</button>
      <button class="number" data-type="digit" data-value="3">3</button>
      <button class="equals" data-type="action" data-action="equals">
        <i class="fas fa-equals"></i>
      </button>

      <button class="zero number" data-type="digit" data-value="0">0</button>
      <button class="number" data-type="digit" data-value=".">.</button>
    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
